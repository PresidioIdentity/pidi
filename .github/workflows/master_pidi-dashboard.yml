# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pidi-dashboard

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://pivccontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a1d8a35ae55941649998d79ebcfcfb0c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_67d77f41cc3641329d61ed233ba875d3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: pivccontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a1d8a35ae55941649998d79ebcfcfb0c }}/traction-ui:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pidi-dashboard'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_186268f9986142308819ca6f13422b18 }}
        images: 'pivccontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a1d8a35ae55941649998d79ebcfcfb0c }}/traction-ui:${{ github.sha }}'